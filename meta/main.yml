---
galaxy_info:
  author: nginxinc
  description: Official Ansible role for NGINX
  role_name: nginx
  company: F5, Inc.

  license: Apache License, Version 2.0

  min_ansible_version: "2.12"

  platforms:
    - name: Alpine
      versions:
        - all
    - name: Amazon Linux 2
      versions:
        - all
    - name: Debian
      versions:
        - buster
        - bullseye
    - name: EL
      versions:
        - "7"
        - "8"
        - "9"
    - name: FreeBSD
      versions:
        - "12.1"
    - name: Ubuntu
      versions:
        - bionic
        - focal
        - impish
        - jammy
    - name: SLES
      versions:
        - "12"
        - "15"

  galaxy_tags:
    - nginx
    - oss
    - opensource
    - plus
    - web
    - server
    - development
    - install

collections:
  - ansible.posix
  - community.crypto
  - community.general
